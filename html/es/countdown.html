<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A&T Boda</title>
  <link rel="stylesheet" href="../../css/countdown.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main class="container">
  <div class="counter-wrapper">
    <div class="counter">
      <h1 class="header">día de la boda de abigail y Tomáš</h1>
      <div class="count">
        <div class="months sec">
          <h2 id="months"></h2>
          <p>Meses</p>
        </div>
        <div class="days sec">
          <h2 id="days"></h2>
          <p>Días</p>
        </div>
        <div class="hours sec">
          <h2 id="hours"></h2>
          <p>Horas</p>
        </div>
        <div class="minutes sec">
          <h2 id="minutes"></h2>
          <p>Minutos</p>
        </div>
        <div class="seconds sec">
          <h2 id="seconds"></h2>
          <p>segundos</p>
        </div>
      </div>
    </div>
  </div>
  <div class="social-icons">
    <ul class="icons">
      <li class="icon">
        <a href="https://www.facebook.com/" target="_blank" class="icon-link"><i class="fab fa-facebook"></i></a>
      </li>
      <li class="icon">
        <a href="https://www.youtube.com/channel/UC35PsFpAnurItKVrC2ChuZQ" target="_blank" class="icon-link"><i class="fab fa-youtube"></i></a>
      </li>
      <li class="icon">
        <a href="https://instagram.com/cvanghost" target="_blank" class="icon-link"><i class="fab fa-instagram"></i></a>
      </li>
    </ul>
  </div>
</main>
<!-- partial -->
  <script  src="../../js/countdown.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A&T Wedding</title>
  <link rel="stylesheet" href="../../css/countdown.css">

</head>
<body>
<main class="container">

  <div class="languages">
    <div class="flag">
      <a href="../en/countdown.html">
        <img src="../../img/ico/gb.png" width="30" height="30">
      </a>
    </div>
    <div class="flag">
      <a href="../es/countdown.html">
        <img src="../../img/ico/es.png" width="30" height="30">
      </a>
    </div>
    <div class="flag">
      <a href="../cs/countdown.html">
        <img src="../../img/ico/cz.png" width="30" height="30">
      </a>
    </div>
  </div>

  <div class="counter-wrapper">
    <div class="counter">
      <h1 class="header">Abigail and Tomáš' wedding day</h1>
      <div class="count">
        <div class="months sec">
          <h2 id="months"></h2>
          <p>Months</p>
        </div>
        <div class="days sec">
          <h2 id="days"></h2>
          <p>Days</p>
        </div>
        <div class="hours sec">
          <h2 id="hours"></h2>
          <p>Hours</p>
        </div>
        <div class="minutes sec">
          <h2 id="minutes"></h2>
          <p>Minutes</p>
        </div>
        <div class="seconds sec">
          <h2 id="seconds"></h2>
          <p>Seconds</p>
        </div>
      </div>
    </div>
  </div>
</main>
<script  src="../../js/countdown.js"></script>

</body>
</html>

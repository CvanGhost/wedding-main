<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>A&T Svatba</title>
  <link rel="stylesheet" href="../../css/countdown.css">

</head>
<body>
<main class="container">

  <div class="languages">
    <div class="flag">
      <a href="../en/countdown.html">
        <img src="../../img/ico/gb.png" width="30" height="30">
      </a>
    </div>
    <div class="flag">
      <a href="../es/countdown.html">
        <img src="../../img/ico/es.png" width="30" height="30">
      </a>
    </div>
    <div class="flag">
      <a href="../cs/countdown.html">
        <img src="../../img/ico/cz.png" width="30" height="30">
      </a>
    </div>
  </div>

  <div class="counter-wrapper">
    <div class="counter">
      <h1 class="header">Svatební den Abigail a Tomáše</h1>
      <div class="count">
        <div class="months sec">
          <h2 id="months"></h2>
          <p>Měsíců</p>
        </div>
        <div class="days sec">
          <h2 id="days"></h2>
          <p>Dní</p>
        </div>
        <div class="hours sec">
          <h2 id="hours"></h2>
          <p>Hodin</p>
        </div>
        <div class="minutes sec">
          <h2 id="minutes"></h2>
          <p>Minut</p>
        </div>
        <div class="seconds sec">
          <h2 id="seconds"></h2>
          <p>Sekund</p>
        </div>
      </div>
    </div>
  </div>
</main>
<script  src="../../js/countdown.js"></script>

</body>
</html>
